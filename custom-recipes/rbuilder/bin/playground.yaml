base: l1
description: Use reth and rbuilder binaries (from GitHub releases or local)

recipe:
  reth:
    services:
      el:
        # Comment out "release" and use "host_path" if needed
        # host_path: "/absolute/path/to/reth"
        release:
          name: "reth"
          org: "paradigmxyz"
          version: "v1.10.1"

  builder:
    services:
      rbuilder:
        # Comment out "release" and use "host_path" if needed
        # host_path: "/absolute/path/to/rbuilder"
        release:
          name: "rbuilder"
          org: "flashbots"
          version: "v1.3.4"
          format: "binary"
        args:
          - "run"
          - "rbuilder.toml"
        files:
          "rbuilder.toml": "rbuilder.toml"
        depends_on:
          - "el:healthy"
          - "beacon:healthy"
