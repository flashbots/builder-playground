bidding_service:
  config: |
    slot_delta_to_start_bidding_ms = -20000
    subsidy = "0"

rbuilder:
  enabled: true
  # blocklist: ""
  evm_caching_enable: true
  ignore_blobs: false
  extra_data: Playground VM Builder âš¡ðŸ¤–
  require_non_empty_blocklist: false
  root_hash_threads: 4
  # BLS secret key for signing relay submissions (matches mev-boost-relay default)
  relay_secret_key: "0x5eae315483f028b5cdd5d1090ff0c7618b18737ea9bf3c35047189db22835c48"
  # Builder: 0x74085Fbe5108CF75F91951DDfD06d3f7d6890EF7
  coinbase_secret_key: "0x6a4254d9cb2f348290f65002d4e45cb7a447f287ef03ac226a3710ee91c9bc80"
  # 0 for debugging
  watchdog_timeout_sec: 0
  max_order_execution_duration_warning_us: 50000
  time_to_keep_mempool_txs_secs: 300
  live_builders: '["mgp-ordering", "mp-ordering"]'
  system_recipient_allowlist: '[]'
  builders: |
    [[builders]]
    name = "mgp-ordering"
    algo = "ordering-builder"
    discard_txs = true
    sorting = "mev-gas-price"
    failed_order_retries = 1
    drop_failed_orders = true

    [[builders]]
    name = "mp-ordering"
    algo = "ordering-builder"
    discard_txs = true
    sorting = "max-profit"
    failed_order_retries = 1
    drop_failed_orders = true

  relays: |
    [[relays]]
    name = "playground"
    url = "http://10.0.2.2:5555"

  relay_bid_scrapers: |
    [[relay_bid_scrapers]]
    type = "external-ws"
    name = "playground"
    url = "ws://10.0.2.2:5555"
    auth_header = ""

flowproxy:
  builderhub_endpoint: http://127.0.0.1:7937
  builder_endpoint: http://127.0.0.1:8645
  # Uncomment to enable ClickHouse:
  # clickhouse_host: https://your-clickhouse-host:port
  # clickhouse_username: your_username
  # clickhouse_password: your_password
  # clickhouse_database: db_name
  # clickhouse_bundles_table_name: table_name
  flashbots_orderflow_signing_address: "0x0000000000000000000000000000000000000000"
  system_listen_addr: 127.0.0.1:5542
  user_listen_addr: 127.0.0.1:5543

haproxy:
  rate_limit_privileged_ips:
    - 10.0.2.2
  rate_limit_conn_rate_regular: "1000"
  rate_limit_conn_rate_privileged: "100000"
  rate_limit_total_conn_regular: "1000"
  rate_limit_total_conn_privileged: "100000"
  rate_limit_bytes_in_rate_regular: "10000000000"
  rate_limit_bytes_in_rate_privileged: "100000000000"
  rate_limit_http_req_rate_regular: "10000"
  rate_limit_http_req_rate_privileged: "1000000"

disk_encryption:
  key: 5d7052c0c3aff5834f45e3f33aca0a55ef9f43ca9cf6c5c8e8375ab82564ddb6  # playground value
# Must match builder_id below (dashes become underscores via config-watchdog)
instance_name: playground-vm-builder

playground:
  builder_hub_config:
    builder_id: "playground_vm_builder"  # Must match instance_name (with _ instead of -)
    builder_ip: "1.2.3.4"
    measurement_id: "test1"
    network: "playground"
  artifacts_url: http://10.0.2.2:8100
  # Reth P2P bootnode
  el_bootnode: "{{EL_BOOTNODE}}"
  # Lighthouse libp2p multiaddr
  # Format: /ip4/<IP>/tcp/<PORT>/p2p/<PEER_ID>
  cl_libp2p_addr: "{{CL_LIBP2P_ADDR}}"
