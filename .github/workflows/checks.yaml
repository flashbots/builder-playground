name: Checks

on:
  workflow_dispatch:
  pull_request:
  merge_group:
  push:
    branches: [main]

jobs:
  test:
    name: E2E test (${{ matrix.flags }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flags:
          - "l1"
          - "opstack"
          - "opstack --external-builder http://host.docker.internal:4444"
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24

      - name: Install docker compose
        run: ./scripts/ci-setup-docker-compose.sh

      - name: Run playground
        run: go run main.go cook ${{ matrix.flags }} --output /tmp/playground --timeout 2m --watchdog

      - name: Move playground logs
        if: ${{ failure() }}
        run: mv /tmp/playground.log /tmp/playground/logs

      - name: Archive playground logs
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: playground-logs-${{ matrix.flags }}
          path: /tmp/playground/logs
          retention-days: 5
