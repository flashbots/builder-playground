name: Checks

on:
  workflow_dispatch:
  pull_request:
  merge_group:
  push:
    branches: [main]

jobs:
  test:
    name: E2E test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24

      - name: Run playground
        run: go run main.go --output /tmp/playground & > /tmp/playground.log 2>&1

      - name: Validate that blocks are created
        run: go run main.go watch-payloads --validate-payloads

      - name: Move playground logs
        if: ${{ failure() }}
        run: mv /tmp/playground.log /tmp/playground/logs

      - name: Archive playground logs
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: playground-logs
          path: /tmp/playground/logs
          retention-days: 5
